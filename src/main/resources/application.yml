spring:
  profiles:
    # Profile ativo por default ao subir a aplicação.
    active: dev

# --- separa um profile do outro.
---
spring:
  profiles: dev
  data:
    mongodb:
      host: localhost
      port: 27017
      database: local
# --- separa um profile do outro.
---
spring:
